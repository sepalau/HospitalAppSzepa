<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Patient Form</title></head>
<body>

<h1 th:text="${patient.id == null ? 'Add Patient' : 'Edit Patient'}"></h1>

<form th:action="@{${patient.id == null}? '/patients' : '/patients/' + ${patient.id} + '/update'}"
      th:object="${patient}"
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:errors="*{name}" style="color:red"></p>
    <br>

    <label>Address:</label>
    <input type="text" th:field="*{address}">
    <p th:errors="*{address}" style="color:red"></p>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>

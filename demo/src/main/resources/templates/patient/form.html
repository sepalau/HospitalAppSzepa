<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
</head>
<body>

<h1 th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'"></h1>

<form th:action="@{${patient.id == null} ? '/patients' : '/patients/' + ${patient.id}}"
      method="post" th:object="${patient}">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.id == null ? 'Add Patient' : 'Edit Patient'}"></title>
</head>
<body>

<h2 th:text="${patient.id == null ? 'Add New Patient' : 'Edit Patient'}"></h2>

<form th:action="@{/patient/save}" th:object="${patient}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required/>
    <br/><br/>

    <button type="submit">Save</button>

</form>

<br/>
<a href="/patient">Back to list</a>

</body>
</html>

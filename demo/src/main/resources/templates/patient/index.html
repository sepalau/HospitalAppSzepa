<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
<h1>List of Patients</h1>

<a href="/patients/new">Add New Patient</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Appointments (Count)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}">1</td>
        <td th:text="${patient.name}">John Doe</td>
        <td th:text="${#lists.size(patient.appointments)}">0</td>
        <td>
            <form th:action="@{'/patients/' + ${patient.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/hospitals">Back to Hospitals</a>
</body>
</html>

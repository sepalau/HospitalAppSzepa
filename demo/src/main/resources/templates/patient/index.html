<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<h1>Patients List</h1>

<!-- Mesaje de eroare/succes afișate din Controller -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<!-- Link către formularul de adăugare -->
<a th:href="@{/patients/add}">Add New Patient</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterăm prin lista de pacienți trimisă de controller -->
    <tr th:each="p : ${patients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.address}"></td> <!-- Am adăugat coloana Address -->

        <td>
            <!-- Link-uri de acțiune standardizate la /patients -->
            <a th:href="@{/patients/details/{id}(id=${p.id})}">Details</a> |
            <a th:href="@{/patients/edit/{id}(id=${p.id})}">Edit</a> |
            <a th:href="@{/patients/delete/{id}(id=${p.id})}"
               onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

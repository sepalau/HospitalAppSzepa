<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Pacienți</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">Gestionează Pacienți</h2>
        <a href="/patients/create" class="btn btn-success shadow-sm">
            <i class="bi bi-person-plus-fill"></i> Adaugă Pacient
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${patients.empty}" class="p-4 text-center text-muted">
                Nu există pacienți înregistrați.
            </div>

            <table th:unless="${patients.empty}" class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="ps-3">ID</th>
                    <th>Nume</th>
                    <th>Adresă</th>
                    <th class="text-center">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td class="ps-3 fw-bold" th:text="${patient.id}">1</td>
                    <td th:text="${patient.name}">Ion Popescu</td>
                    <td th:text="${patient.address}">Strada X</td>

                    <td class="text-center">
                        <div class="btn-group" role="group">

                            <a th:href="@{/patients/details/{id}(id=${patient.id})}"
                               class="btn btn-info btn-sm text-white"
                               title="Vezi detalii și istoric">
                                <i class="bi bi-eye"></i> Detalii
                            </a>

                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}"
                               class="btn btn-warning btn-sm"
                               title="Editează date">
                                <i class="bi bi-pencil"></i> Edit
                            </a>

                            <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Ești sigur că vrei să ștergi acest pacient?');"
                               title="Șterge pacient">
                                <i class="bi bi-trash"></i> Șterge
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> Înapoi la Home
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

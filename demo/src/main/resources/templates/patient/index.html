<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Pacienți</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">Gestionează Pacienți</h2>
        <a href="/patients/create" class="btn btn-success shadow-sm">
            <i class="bi bi-person-plus-fill"></i> Adaugă Pacient
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/patients}" method="get" class="row g-3">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" name="name" class="form-control"
                               th:value="${name}" placeholder="Caută după numele pacientului...">
                    </div>
                </div>

                <input type="hidden" name="sortBy" th:value="${sortBy}">
                <input type="hidden" name="sortDir" th:value="${sortDir}">

                <div class="col-md-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">Caută</button>
                    <a href="/patients" class="btn btn-outline-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${patients.empty}" class="p-4 text-center text-muted">
                <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                Nu au fost găsiți pacienți conform criteriilor.
            </div>

            <table th:unless="${patients.empty}" class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="ps-3" style="width: 10%;">
                        <a th:href="@{/patients(sortBy='id', sortDir=${reverseSortDir}, name=${name})}"
                           class="text-white text-decoration-none d-block">
                            ID
                            <i th:if="${sortBy == 'id'}"
                               th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                            <i th:unless="${sortBy == 'id'}" class="bi bi-arrow-down-up text-secondary opacity-50"></i>
                        </a>
                    </th>

                    <th>
                        <a th:href="@{/patients(sortBy='name', sortDir=${reverseSortDir}, name=${name})}"
                           class="text-white text-decoration-none d-block">
                            Nume Pacient
                            <i th:if="${sortBy == 'name'}"
                               th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                            <i th:unless="${sortBy == 'name'}" class="bi bi-arrow-down-up text-secondary opacity-50"></i>
                        </a>
                    </th>

                    <th>Adresă</th>
                    <th class="text-center" style="width: 25%;">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td class="ps-3 fw-bold" th:text="${patient.id}">1</td>
                    <td th:text="${patient.name}">Ion Popescu</td>
                    <td th:text="${patient.address}">Strada X</td>

                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/patients/details/{id}(id=${patient.id})}"
                               class="btn btn-info btn-sm text-white" title="Detalii">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}"
                               class="btn btn-warning btn-sm" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Ești sigur că vrei să ștergi acest pacient?');"
                               title="Șterge">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> Înapoi la Home
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
</head>
<body>

<h1>Doctor Details</h1>

<p><strong>ID:</strong> <span th:text="${doctor.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${doctor.name}"></span></p>
<p><strong>Department ID:</strong> <span th:text="${doctor.departmentId}"></span></p>
<p><strong>License Number:</strong> <span th:text="${doctor.licenseNumber}"></span></p>

<br>

<a href="/doctors">Back</a> |
<a th:href="@{/doctors/{id}/edit(id=${doctor.id})}">Edit</a>

</body>
</html>

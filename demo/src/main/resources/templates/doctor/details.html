<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
</head>
<body>

<h1>Doctor Details</h1>

<p><b>ID:</b> <span th:text="${doctor.id}"></span></p>
<p><b>Name:</b> <span th:text="${doctor.name}"></span></p>
<p><b>Department ID:</b> <span th:text="${doctor.departmentId}"></span></p>
<p><b>License Number:</b> <span th:text="${doctor.licenseNumber}"></span></p>

<br>
<a href="/doctors">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
</head>
<body>

<h1>Doctor Form</h1>

<form th:action="@{/doctor/save}" th:object="${doctor}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br><br>

    <label>License Number:</label>
    <input type="text" th:field="*{licenseNumber}" required/>
    <br><br>

    <label>Department:</label>
    <select th:field="*{department}">
        <option th:each="d : ${departments}" th:value="${d}" th:text="${d.name}"></option>
    </select>
    <br><br>

    <button type="submit">Save</button>

</form>

<a href="/doctor">Back</a>

</body>
</html>

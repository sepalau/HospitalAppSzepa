<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
</head>
<body>

<h2 th:text="${doctor.id == null ? 'Add Doctor' : 'Edit Doctor'}"></h2>

<!-- 1. Action setat la PLURAL: /doctors/save -->
<form th:action="@{/doctors/save}" th:object="${doctor}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/><br/>

    <label>License Number:</label>
    <input type="text" th:field="*{licenseNumber}" required/>
    <br/><br/>

    <label>Department:</label>
    <!-- 2. Sintaxa simplificată, folosind th:field și th:value cu ID -->
    <select th:field="*{department}" required>
        <option value="">-- Select department --</option>
        <option th:each="d : ${departments}"
                th:value="${d.id}"
                th:text="${d.name}">
        </option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
</form>

<br>
<!-- 3. Link de Back la PLURAL -->
<a th:href="@{/doctors}">Back</a>

</body>
</html>

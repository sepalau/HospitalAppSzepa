<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Form</title>
</head>
<body>

<h1 th:text="${doctor.id == null ? 'Add Doctor' : 'Edit Doctor'}"></h1>

<form th:action="@{${doctor.id == null}
        ? '/doctors'
        : '/doctors/' + ${doctor.id} + '/update'}"
      th:object="${doctor}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}">
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <br>

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>

    <label>Department ID:</label>
    <input type="text" th:field="*{departmentId}">
    <p th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></p>
    <br>

    <label>License Number:</label>
    <input type="text" th:field="*{licenseNumber}">
    <p th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}"></p>

    <br><br>
    <button type="submit">Save</button>

</form>

</body>
</html>

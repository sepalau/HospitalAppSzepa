<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Form</title>
</head>
<body>

<h1 th:text="${doctor.id == null} ? 'Add Doctor' : 'Edit Doctor'"></h1>

<form th:action="${doctor.id == null} ? '/doctors' : '/doctors/' + ${doctor.id} + '/update'"
      th:object="${doctor}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" th:readonly="${doctor.id != null}" required><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Department ID:</label><br>
    <input type="text" th:field="*{departmentId}" required><br><br>

    <label>License Number:</label><br>
    <input type="text" th:field="*{licenseNumber}" required><br><br>

    <button type="submit">Save</button>
</form>

<a href="/doctors">Back</a>

</body>
</html>

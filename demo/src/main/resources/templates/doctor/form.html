<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
</head>
<body>

<h2 th:text="${doctor.id == null ? 'Add Doctor' : 'Edit Doctor'}"></h2>

<form th:action="@{/doctor/save}" th:object="${doctor}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/>

    <label>License Number:</label>
    <input type="text" th:field="*{licenseNumber}" required/>
    <br/>

    <label>Department:</label>
    <select name="department.id" required>
        <option value="">Select department</option>
        <th:block th:each="d : ${departments}">
            <option th:value="${d.id}"
                    th:text="${d.name}"
                    th:selected="${doctor.department != null and doctor.department.id == d.id}">
            </option>
        </th:block>
    </select>
    <br/><br/>

    <button type="submit">Save</button>

</form>

</body>
</html>

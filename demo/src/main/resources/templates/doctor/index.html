<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; display: block; }
        th a:hover { text-decoration: underline; }
        .search-container { margin-bottom: 15px; }
        .btn-add { float: right; background-color: #008CBA; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Doctors List</h1>

<div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>
<div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>

<!-- BARĂ DE CĂUTARE -->
<div class="search-container">
    <form th:action="@{/doctors}" method="get" style="display: inline-block;">
        <!-- Păstrăm sortarea curentă -->
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <!-- Câmpul de căutare -->
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search name, license, dept..." size="30" />
        <button type="submit">Search</button>
        <a th:href="@{/doctors}" style="margin-left: 10px;">Clear</a>
    </form>

    <a th:href="@{/doctors/add}" class="btn-add">+ Add New Doctor</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>

        <!-- SORTARE DUPĂ NUME -->
        <th>
            <a th:href="@{/doctors(sortField='name', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <!-- SORTARE DUPĂ LICENȚĂ -->
        <th>
            <a th:href="@{/doctors(sortField='licenseNumber', sortDir=${reverseSortDir}, keyword=${keyword})}">
                License <span th:if="${sortField == 'licenseNumber'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <!-- SORTARE DUPĂ DEPARTAMENT -->
        <th>
            <a th:href="@{/doctors(sortField='department.name', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Department <span th:if="${sortField == 'department.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.licenseNumber}"></td>

        <!-- Folosim ?. pentru siguranță dacă departamentul e null -->
        <td th:text="${d.department?.name}"></td>

        <td>
            <a th:href="@{/doctors/details/{id}(id=${d.id})}">Details</a> |
            <a th:href="@{/doctors/edit/{id}(id=${d.id})}">Edit</a> |

            <a th:href="@{/doctors/delete/{id}(id=${d.id})}"
               onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
        </td>
    </tr>

    <!-- Mesaj dacă nu sunt rezultate -->
    <tr th:if="${#lists.isEmpty(doctors)}">
        <td colspan="5" style="text-align: center; color: #666; font-style: italic;">No doctors found matching your criteria.</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

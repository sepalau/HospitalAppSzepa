<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>

<h1>Doctors</h1>

<a href="/doctors/new">Add New Doctor</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department ID</th>
        <th>License Number</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.departmentId}"></td>
        <td th:text="${d.licenseNumber}"></td>
        <td>
            <a th:href="@{/doctors/{id}/edit(id=${d.id})}">Edit</a>

            <form th:action="@{/doctors/{id}/delete(id=${d.id})}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

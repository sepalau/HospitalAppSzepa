<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <style>
        /* Stiluri pentru mesajele de eroare și succes */
        .alert-error {
            color: white;
            background-color: #f44336; /* Roșu */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: white;
            background-color: #4CAF50; /* Verde */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* Stiluri de bază pentru tabel */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<h2>Doctors List</h2>

<!-- AICI apar mesajele trimise din Controller -->
<!-- Dacă există eroare (ex: nu se poate șterge), apare cu roșu -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<!-- Dacă operațiunea a reușit, apare cu verde -->
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/doctors/add}">Add New Doctor</a>
<br/><br/>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>License</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.licenseNumber}"></td>
        <!-- Folosim ?. pentru a evita erori daca departamentul e null -->
        <td th:text="${d.department?.name}"></td>
        <td>
            <a th:href="@{/doctors/details/{id}(id=${d.id})}">Details</a> |
            <a th:href="@{/doctors/edit/{id}(id=${d.id})}">Edit</a> |
            <!-- Link de ștergere cu confirmare -->
            <a th:href="@{/doctors/delete/{id}(id=${d.id})}"
               onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

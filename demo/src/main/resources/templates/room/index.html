<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>

<h1>Room List</h1>

<a href="/rooms/new">Add New Room</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Hospital ID</th>
        <th>Capacity</th>
        <th>Number</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.hospitalId}"></td>
        <td th:text="${room.capacity}"></td>
        <td th:text="${room.number}"></td>
        <td th:text="${room.status}"></td>

        <td>
            <form th:action="@{/rooms/{id}/delete(id=${room.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Camere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Gestionează Camere</h2>
        <a href="/rooms/create" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Adaugă Cameră
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/rooms}" method="get" class="row g-3 align-items-end">

                <div class="col-md-3">
                    <label class="form-label fw-bold">Capacitate Minimă</label>
                    <input type="number" name="minCapacity" class="form-control"
                           th:value="${minCapacity}" placeholder="Ex: 2">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Status Cameră</label>
                    <select name="status" class="form-select">
                        <option value="">-- Toate Statusurile --</option>
                        <option th:each="s : ${T(com.example.demo.enums.RoomStatus).values()}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s == status}">
                        </option>
                    </select>
                </div>

                <input type="hidden" name="sortBy" th:value="${sortBy}">
                <input type="hidden" name="sortDir" th:value="${sortDir}">

                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-funnel"></i> Filtrează
                    </button>
                    <a href="/rooms" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Resetează
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>

                    <th>
                        <a th:href="@{/rooms(sortBy='number', sortDir=${reverseSortDir}, minCapacity=${minCapacity}, status=${status})}"
                           class="text-white text-decoration-none">
                            Număr
                            <i th:if="${sortBy == 'number'}"
                               th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                            <i th:unless="${sortBy == 'number'}" class="bi bi-arrow-down-up text-secondary"></i>
                        </a>
                    </th>

                    <th>
                        <a th:href="@{/rooms(sortBy='capacity', sortDir=${reverseSortDir}, minCapacity=${minCapacity}, status=${status})}"
                           class="text-white text-decoration-none">
                            Capacitate
                            <i th:if="${sortBy == 'capacity'}"
                               th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                            <i th:unless="${sortBy == 'capacity'}" class="bi bi-arrow-down-up text-secondary"></i>
                        </a>
                    </th>

                    <th>Status</th>
                    <th>Spital</th>
                    <th class="text-center">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}">1</td>
                    <td th:text="${room.number}">101</td>
                    <td th:text="${room.capacity}">2</td>

                    <td>
                            <span class="badge"
                                  th:classappend="${room.status.name() == 'AVAILABLE' ? 'bg-success' : 'bg-secondary'}"
                                  th:text="${room.status}">AVAILABLE</span>
                    </td>

                    <td th:text="${room.hospital != null} ? ${room.hospital.name} : 'N/A'">Spital X</td>

                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/rooms/details/{id}(id=${room.id})}" class="btn btn-info btn-sm text-white" title="Detalii"><i class="bi bi-eye"></i></a>
                            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-warning btn-sm" title="Edit"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Sigur?');" title="Delete"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${rooms.empty}">
                    <td colspan="6" class="text-center py-3 text-muted">Nu au fost găsite camere conform filtrelor.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

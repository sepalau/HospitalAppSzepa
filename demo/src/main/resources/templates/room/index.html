<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Rooms</title></head>
<body>

<h1>Rooms</h1>

<a href="/rooms/new">Add Room</a><br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="r : ${rooms}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.department.name}"></td>
        <td th:text="${r.status}"></td>

        <td>
            <a th:href="@{/rooms/{id}(id=${r.id})}">Details</a> |
            <a th:href="@{/rooms/{id}/edit(id=${r.id})}">Edit</a> |
            <form th:action="@{/rooms/{id}/delete(id=${r.id})}" method="post" style="display:inline;">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

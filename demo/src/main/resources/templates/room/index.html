<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Camere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Lista Camere</h2>
<a href="/rooms/create" class="btn btn-primary mb-3">Adaugă Cameră Nouă</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Număr</th>
        <th>Capacitate</th>
        <th>Status</th>
        <th>Spital</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}">1</td>
        <td th:text="${room.number}">101</td>
        <td th:text="${room.capacity}">2</td>
        <td th:text="${room.status}">FREE</td>
        <td th:text="${room.hospital != null} ? ${room.hospital.name} : 'N/A'">Spital X</td>
        <td>
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-warning btn-sm">Editează</a>
            <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Sigur vrei să ștergi această cameră?');">Șterge</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Înapoi la Home</a>
</body>
</html>

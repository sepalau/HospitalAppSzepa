<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Camere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Gestionează Camere (Rooms)</h2>
        <a href="/rooms/create" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Adaugă Cameră Nouă
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <div th:if="${rooms.empty}" class="alert alert-info text-center">
                Nu există camere înregistrate momentan.
            </div>

            <table th:unless="${rooms.empty}" class="table table-hover table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th>Număr Cameră</th>
                    <th>Capacitate</th>
                    <th>Spital</th>
                    <th>Status</th>
                    <th class="text-center">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td class="text-center fw-bold" th:text="${room.id}">1</td>

                    <td th:text="${room.number}">101</td>

                    <td>
                        <span th:text="${room.capacity}">2</span> locuri
                    </td>

                    <td th:text="${room.hospital != null} ? ${room.hospital.name} : 'N/A'">
                        Spital Central
                    </td>

                    <td>
                            <span class="badge"
                                  th:classappend="${room.status.name() == 'AVAILABLE' ? 'bg-success' : 'bg-secondary'}"
                                  th:text="${room.status}">
                                AVAILABLE
                            </span>
                    </td>

                    <td class="text-center">
                        <div class="btn-group" role="group">

                            <a th:href="@{/rooms/details/{id}(id=${room.id})}"
                               class="btn btn-info btn-sm text-white"
                               title="Vezi detalii și programări">
                                <i class="bi bi-eye"></i> Detalii
                            </a>

                            <a th:href="@{/rooms/edit/{id}(id=${room.id})}"
                               class="btn btn-warning btn-sm"
                               title="Editează camera">
                                <i class="bi bi-pencil"></i> Edit
                            </a>

                            <a th:href="@{/rooms/delete/{id}(id=${room.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Ești sigur că vrei să ștergi această cameră? Această acțiune este ireversibilă!');"
                               title="Șterge camera">
                                <i class="bi bi-trash"></i> Șterge
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Înapoi la Meniul Principal
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

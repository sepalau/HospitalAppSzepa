<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms List</title>
    <style>
        /* CSS pentru mesajele de eroare și succes */
        .alert-error {
            color: white;
            background-color: #f44336; /* Roșu */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: white;
            background-color: #4CAF50; /* Verde */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* CSS pentru tabel */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<h1>Rooms List</h1>

<!-- SECȚIUNEA PENTRU MESAJE (Trimise din Controller) -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/rooms/add}">Add New Room</a>
<br/><br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Hospital</th>
        <th>Number</th>
        <th>Capacity</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <!-- Folosim ?. pentru siguranță -->
        <td th:text="${room.hospital?.name}"></td>
        <td th:text="${room.number}"></td>
        <td th:text="${room.capacity}"></td>
        <td th:text="${room.status}"></td>
        <td>
            <a th:href="@{/rooms/details/{id}(id=${room.id})}">Details</a>
            |
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}">Edit</a>
            |
            <!-- Link de ștergere cu confirmare -->
            <a th:href="@{/rooms/delete/{id}(id=${room.id})}"
               onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

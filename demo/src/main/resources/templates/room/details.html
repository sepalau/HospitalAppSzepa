<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
</head>
<body>

<h1>Room Details</h1>

<p><strong>ID:</strong> <span th:text="${room.id}"></span></p>
<p><strong>Hospital ID:</strong> <span th:text="${room.hospitalId}"></span></p>
<p><strong>Number:</strong> <span th:text="${room.number}"></span></p>
<p><strong>Capacity:</strong> <span th:text="${room.capacity}"></span></p>
<p><strong>Status:</strong> <span th:text="${room.status}"></span></p>

<br>

<a href="/rooms">Back</a> |
<a th:href="@{'/rooms/' + ${room.id} + '/edit'}">Edit</a>

</body>
</html>

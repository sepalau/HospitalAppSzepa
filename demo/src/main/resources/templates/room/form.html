<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th, td {
            text-align: left;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<h1>List of Rooms</h1>

<a href="/rooms/new">Add New Room</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Hospital ID</th>
        <th>Capacity</th>
        <th>Number</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.hospitalId}"></td>
        <td th:text="${room.capacity}"></td>
        <td th:text="${room.number}"></td>
        <td th:text="${room.status}"></td>
        <td>
            <form th:action="@{/rooms/{id}/delete(id=${room.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

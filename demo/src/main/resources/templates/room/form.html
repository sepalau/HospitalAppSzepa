<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Cameră</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${room.id == null} ? 'Adaugă Cameră' : 'Editează Cameră'">Formular</h2>

<form th:action="@{/rooms/save}" th:object="${room}" method="post" class="needs-validation">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Spital</label>
        <select th:field="*{hospital}" class="form-select" th:classappend="${#fields.hasErrors('hospital')} ? 'is-invalid' : ''">
            <option value="">-- Selectează Spitalul --</option>
            <option th:each="h : ${hospitals}"
                    th:value="${h.id}"
                    th:text="${h.name} + ' (' + ${h.city} + ')'"></option>
        </select>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('hospital')}" th:errors="*{hospital}">Eroare Spital</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Număr Cameră</label>
        <input type="number" th:field="*{number}" class="form-control" th:classappend="${#fields.hasErrors('number')} ? 'is-invalid' : ''"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Eroare Număr</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Capacitate</label>
        <input type="number" th:field="*{capacity}" class="form-control" th:classappend="${#fields.hasErrors('capacity')} ? 'is-invalid' : ''"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Eroare Capacitate</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
            <option value="">-- Selectează Status --</option>
            <option th:each="s : ${T(com.example.demo.enums.RoomStatus).values()}"
                    th:value="${s}"
                    th:text="${s}"></option>
        </select>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Eroare Status</div>
    </div>

    <button type="submit" class="btn btn-success">Salvează</button>
    <a href="/rooms" class="btn btn-secondary">Anulează</a>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Room Form</title></head>
<body>

<h1 th:text="${room.id == null ? 'Add Room' : 'Edit Room'}"></h1>

<form th:action="@{${room.id == null}? '/rooms' : '/rooms/' + ${room.id} + '/update'}"
      th:object="${room}"
      method="post">

    <label>Department:</label>
    <select th:field="*{department}">
        <option th:each="d : ${departments}"
                th:value="${d}"
                th:text="${d.name}">
        </option>
    </select>
    <p th:errors="*{department}" style="color:red"></p>
    <br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${T(com.example.demo.model.RoomStatus).values()}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <p th:errors="*{status}" style="color:red"></p>
    <br>

    <button>Save</button>
</form>

</body>
</html>

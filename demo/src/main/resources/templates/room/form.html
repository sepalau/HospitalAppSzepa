<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>

<h1>Add Room</h1>

<form th:action="@{/rooms}" th:object="${room}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required>
    <br><br>

    <label>Hospital ID:</label>
    <input type="text" th:field="*{hospitalId}" required>
    <br><br>

    <label>Capacity:</label>
    <input type="number" step="0.1" th:field="*{capacity}">
    <br><br>

    <label>Number:</label>
    <input type="text" th:field="*{number}" required>
    <br><br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Available">Available</option>
        <option value="Occupied">Occupied</option>
    </select>
    <br><br>

    <button type="submit">Save</button>

</form>

</body>
</html>

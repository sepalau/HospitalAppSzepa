<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
</head>

<body>

<h1 th:text="${room.id == null ? 'Add Room' : 'Edit Room'}"></h1>

<form th:action="@{/rooms/save}" th:object="${room}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Hospital ID:</label>
    <input type="text" th:field="*{hospitalId}" required/>
    <br><br>

    <label>Room Number:</label>
    <input type="text" th:field="*{number}" required/>
    <br><br>

    <label>Capacity:</label>
    <input type="number" step="1" th:field="*{capacity}" required/>
    <br><br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Available">Available</option>
        <option value="Occupied">Occupied</option>
    </select>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/rooms">Back to list</a>

</body>
</html>

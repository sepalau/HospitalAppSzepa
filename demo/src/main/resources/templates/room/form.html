<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>

<h1>Add New Room</h1>

<form action="#" th:action="@{/room}" th:object="${room}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="hospitalId">Hospital ID:</label><br>
    <input type="text" id="hospitalId" th:field="*{hospitalId}" required><br><br>

    <label for="capacity">Capacity:</label><br>
    <input type="number" id="capacity" th:field="*{capacity}" required><br><br>

    <label for="number">Room Number:</label><br>
    <input type="text" id="number" th:field="*{number}" required><br><br>

    <label for="status">Status:</label><br>
    <input type="text" id="status" th:field="*{status}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/room">Back to List</a>

</body>
</html>

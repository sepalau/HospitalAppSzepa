<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignări Staff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">
            <i class="bi bi-person-video2"></i> Asignări (Staff - Programări)
        </h2>
        <a href="/assignments/create" class="btn btn-success shadow-sm">
            <i class="bi bi-plus-circle"></i> Adaugă Asignare
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white text-secondary fw-bold">
            <i class="bi bi-search"></i> Filtrare
        </div>
        <div class="card-body">
            <form th:action="@{/assignments}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Nume Staff</label>
                    <input type="text" name="staffName" class="form-control" th:value="${staffName}" placeholder="Ex: Popescu">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">ID Programare</label>
                    <input type="number" name="appointmentId" class="form-control" th:value="${appointmentId}" placeholder="Ex: 5">
                </div>
                <input type="hidden" name="sortBy" th:value="${sortBy}">
                <input type="hidden" name="sortDir" th:value="${sortDir}">
                <div class="col-md-5">
                    <button type="submit" class="btn btn-primary me-2">Caută</button>
                    <a href="/assignments" class="btn btn-outline-secondary">Resetează</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${assignments.empty}" class="p-5 text-center text-muted">
                <h5>Nu s-au găsit asignări conform filtrelor.</h5>
            </div>
            <table th:unless="${assignments.empty}" class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="ps-3">
                        <a th:href="@{/assignments(sortBy='id', sortDir=${reverseSortDir}, staffName=${staffName}, appointmentId=${appointmentId})}" class="text-white text-decoration-none">
                            ID <i th:if="${sortBy == 'id'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/assignments(sortBy='staff', sortDir=${reverseSortDir}, staffName=${staffName}, appointmentId=${appointmentId})}" class="text-white text-decoration-none">
                            Cadru Medical <i th:if="${sortBy == 'staff'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/assignments(sortBy='appointment', sortDir=${reverseSortDir}, staffName=${staffName}, appointmentId=${appointmentId})}" class="text-white text-decoration-none">
                            Programare <i th:if="${sortBy == 'appointment'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                        </a>
                    </th>
                    <th>Data Programare</th>
                    <th class="text-center">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assign : ${assignments}">
                    <td class="fw-bold ps-3" th:text="${assign.id}">1</td>
                    <td th:text="${assign.medicalStaff != null} ? ${assign.medicalStaff.name} : 'N/A'">Dr. X</td>
                    <td>
                        <a th:if="${assign.appointment != null}" th:href="@{/appointments/details/{id}(id=${assign.appointment.id})}"
                           class="badge bg-info text-dark text-decoration-none" th:text="' #' + ${assign.appointment.id}">#10</a>
                    </td>
                    <td th:text="${assign.appointment != null} ? ${assign.appointment.admissionDate} : '-'">2024-01-01</td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/assignments/edit/{id}(id=${assign.id})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/assignments/delete/{id}(id=${assign.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Ștergeți?');"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 mb-5">
        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Home</a>
    </div>
</div>
</body>
</html>

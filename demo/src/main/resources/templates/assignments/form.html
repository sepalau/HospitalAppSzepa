<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Asignare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm col-md-8 mx-auto">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${form.id == null} ? 'Asignare Nouă' : 'Editare Asignare'"></h3>
        </div>
        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/assignments/save}" th:object="${form}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Programare</label>
                    <select th:field="*{appointmentId}" class="form-select">
                        <option value="">-- Selectează Programare --</option>
                        <option th:each="app : ${allAppointments}"
                                th:value="${app.id}"
                                th:text="'ID: ' + ${app.id} + ' - Data: ' + ${app.admissionDate}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Cadru Medical</label>
                    <select th:field="*{staffId}" class="form-select">
                        <option value="">-- Selectează Staff --</option>
                        <option th:each="staff : ${allStaff}"
                                th:value="${staff.id}"
                                th:text="${staff.name} + ' (' + ${staff.getClass().getSimpleName()} + ')'"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/assignments" class="btn btn-secondary">Anulează</a>
                    <button type="submit" class="btn btn-success">Salvează</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

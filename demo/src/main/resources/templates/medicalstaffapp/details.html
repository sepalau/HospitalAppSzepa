<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Assignment Details</title></head>
<body>

<h1>Medical Staff Assignment Details</h1>

<p><b>ID:</b> <span th:text="${assignment.id}"></span></p>

<h2>Staff</h2>
<p><b>Name:</b> <span th:text="${assignment.staff.name}"></span></p>
<p><b>Role:</b> <span th:text="${assignment.staff.getClass().getSimpleName()}"></span></p>

<h2>Appointment</h2>
<p><b>ID:</b> <span th:text="${assignment.appointment.id}"></span></p>
<p><b>Department:</b> <span th:text="${assignment.appointment.department.name}"></span></p>
<p><b>Patient:</b> <span th:text="${assignment.appointment.patient.name}"></span></p>
<p><b>Date:</b> <span th:text="${assignment.appointment.admissionDate}"></span></p>
<p><b>Status:</b> <span th:text="${assignment.appointment.status}"></span></p>

<br>
<a href="/medicalstaffapp">Back</a>

</body>
</html>

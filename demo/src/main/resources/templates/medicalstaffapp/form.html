<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medical Staff Appointment</title>
</head>
<body>

<h1>Add New Appointment</h1>

<form action="#" th:action="@{/medicalstaffapp}" th:object="${appointment}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="staffName">Staff Name:</label><br>
    <input type="text" id="staffName" th:field="*{staffName}" required><br><br>

    <label for="department">Department:</label><br>
    <input type="text" id="department" th:field="*{department}" required><br><br>

    <label for="appointmentTime">Appointment Time (YYYY-MM-DDThh:mm):</label><br>
    <input type="datetime-local" id="appointmentTime" th:field="*{appointmentTime}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/medicalstaffapp">Back to List</a>

</body>
</html>

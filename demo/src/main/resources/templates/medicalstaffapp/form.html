<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create MedicalStaffAppointment</title>

    <style>
        label { display: block; margin-top: 10px; }
        input { width: 300px; padding: 5px; }
        button { margin-top: 20px; padding: 8px 14px; }
    </style>
</head>
<body>

<h1>Add Medical Staff Appointment</h1>

<form th:action="@{/medicalstaffapp}" th:object="${medicalStaffAppointment}" method="post">

    <label>ID</label>
    <input th:field="*{id}" required />

    <label>Appointment ID</label>
    <input th:field="*{appointmentId}" required />

    <label>Medical Staff ID</label>
    <input th:field="*{medicalStaffId}" required />

    <button type="submit">Save</button>
</form>

<br>
<a href="/medicalstaffapp">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointment Form</title>
</head>
<body>

<h1 th:text="${medicalStaffAppointment.id == null ? 'Add Assignment' : 'Edit Assignment'}"></h1>

<form th:action="@{${medicalStaffAppointment.id == null}
        ? '/medicalstaffapp'
        : '/medicalstaffapp/' + ${medicalStaffAppointment.id} + '/update'}"
      th:object="${medicalStaffAppointment}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}">
    <p th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></p>
    <br>

    <label>Appointment ID:</label>
    <input type="text" th:field="*{appointmentId}">
    <p th:errors="*{appointmentId}" th:if="${#fields.hasErrors('appointmentId')}"></p>
    <br>

    <label>Medical Staff ID:</label>
    <input type="text" th:field="*{medicalStaffId}">
    <p th:errors="*{medicalStaffId}" th:if="${#fields.hasErrors('medicalStaffId')}"></p>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/medicalstaffapp">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointment Form</title>
</head>
<body>

<h1 th:text="${medicalStaffAppointment.id == null ? 'Add' : 'Edit'}"></h1>

<form th:action="${medicalStaffAppointment.id == null}
        ? '/medicalstaffapp'
        : '/medicalstaffapp/' + ${medicalStaffAppointment.id} + '/update'"
      th:object="${medicalStaffAppointment}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" th:readonly="${medicalStaffAppointment.id != null}" required>
    <br>

    <label>Appointment ID:</label>
    <input type="text" th:field="*{appointmentId}" required>
    <br>

    <label>Medical Staff ID:</label>
    <input type="text" th:field="*{medicalStaffId}" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/medicalstaffapp">Back</a>

</body>
</html>

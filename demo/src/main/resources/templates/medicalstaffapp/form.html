<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Assignment</title>
</head>
<body>

<h1>Assign Staff to Appointment</h1>

<form th:action="@{/medicalstaffapp}" method="post" th:object="${link}">

    <label>Select Appointment:</label>
    <select name="appointmentId" required>
        <option value="">-- Select --</option>
        <option th:each="app : ${appointments}"
                th:value="${app.id}"
                th:text="'Data: ' + ${app.admissionDate} + ' (Pacient: ' + ${app.patient?.name} + ')'">
        </option>
    </select>
    <br/><br/>

    <label>Select Staff:</label>
    <select name="staffId" required>
        <option value="">-- Select --</option>
        <option th:each="staff : ${staffList}"
                th:value="${staff.id}"
                th:text="${staff.name}">
        </option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/medicalstaffapp}">Cancel</a>
</form>

</body>
</html>

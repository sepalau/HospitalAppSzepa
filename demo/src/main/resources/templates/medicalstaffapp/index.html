<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Assignments</title>
</head>
<body>

<h1>Staff Assignments List</h1>

<a th:href="@{/medicalstaffapp/new}">Assign New Staff</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Appointment Date</th>
        <th>Staff Name</th> <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="link : ${links}">
        <td th:text="${link.id}"></td>

        <td th:text="${link.appointment?.admissionDate}"></td>

        <td th:text="${link.medicalStaff?.name}"></td>

        <td>
            <a th:href="@{/medicalstaffapp/{id}/details(id=${link.id})}">Details</a>
            |
            <a th:href="@{/medicalstaffapp/{id}/delete(id=${link.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointments</title>
</head>
<body>

<h1>Medical Staff Appointments</h1>

<a href="/medicalstaffapp/new">Add New Assignment</a>
<br><br>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Appointment ID</th>
        <th>Staff ID</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.appointmentId}"></td>
        <td th:text="${i.medicalStaffId}"></td>

        <td>
            <a th:href="@{/medicalstaffapp/{id}(id=${i.id})}">Details</a> |
            <a th:href="@{/medicalstaffapp/{id}/edit(id=${i.id})}">Edit</a>

            <form th:action="@{/medicalstaffapp/{id}/delete(id=${i.id})}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

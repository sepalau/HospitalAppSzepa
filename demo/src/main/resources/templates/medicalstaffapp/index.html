<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Staff Assignments</title>
</head>
<body>

<h1>Medical Staff Assignments</h1>

<a th:href="@{/medicalstaffapp/new}">Assign New Staff</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Staff Name</th>
        <th>Appointment ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>

        <!-- AICI ERA PROBLEMA: am pus .medicalStaff -->
        <td th:text="${assignment.medicalStaff?.name}"></td>

        <td th:text="${assignment.appointment?.id}"></td>
        <td>
            <a th:href="@{/medicalstaffapp/details/{id}(id=${assignment.id})}">Details</a> |
            <a th:href="@{/medicalstaffapp/edit/{id}(id=${assignment.id})}">Edit</a> |
            <a th:href="@{/medicalstaffapp/delete/{id}(id=${assignment.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Staff Assignments</title>
</head>
<body>

<h1>Medical Staff Assignments</h1>

<a th:href="@{/medicalstaffapp/new}">Assign New Staff</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Staff Name</th>
        <th>Appointment ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>
        <!-- Folosim ?. pentru a evita erori daca staff e null -->
        <td th:text="${assignment.staff?.name}"></td>
        <!-- Folosim ?. pentru a evita erori daca appointment e null -->
        <td th:text="${assignment.appointment?.id}"></td>
        <td>
            <!-- Buton DETAILS -->
            <a th:href="@{/medicalstaffapp/{id}(id=${assignment.id})}">Details</a>
            |
            <!-- Buton EDIT -->
            <a th:href="@{/medicalstaffapp/edit/{id}(id=${assignment.id})}">Edit</a>
            |
            <!-- Buton DELETE -->
            <a th:href="@{/medicalstaffapp/delete/{id}(id=${assignment.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

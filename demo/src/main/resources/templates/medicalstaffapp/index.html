<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointments</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
        th, td { text-align: left; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>

<h1>List of Medical Staff Appointments</h1>

<a href="/medicalstaffapp/new">Add New Appointment</a><br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Staff Name</th>
        <th>Department</th>
        <th>Appointment Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.staffName}"></td>
        <td th:text="${appointment.department}"></td>
        <td th:text="${appointment.appointmentTime}"></td>
        <td>
            <form th:action="@{/medicalstaffapp/{id}/delete(id=${appointment.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

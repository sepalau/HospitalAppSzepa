<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointments</title>
</head>
<body>

<h1>Medical Staff Appointments</h1>

<a href="/medicalstaffapp/new">Add New</a>
<br><br>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Appointment ID</th>
        <th>Medical Staff ID</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.appointmentId}"></td>
        <td th:text="${item.medicalStaffId}"></td>
        <td>
            <a th:href="@{'/medicalstaffapp/' + ${item.id}}">Details</a> |
            <a th:href="@{'/medicalstaffapp/' + ${item.id} + '/edit'}">Edit</a>

            <form th:action="@{'/medicalstaffapp/' + ${item.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

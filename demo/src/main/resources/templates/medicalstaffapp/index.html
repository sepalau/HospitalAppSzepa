<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointments</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th { background-color: #eee; }
    </style>
</head>
<body>

<h1>Medical Staff - Appointments</h1>

<a href="/medicalstaffapp/new">Add New</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Appointment ID</th>
        <th>Medical Staff ID</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="entry : ${medicalStaffAppointments}">
        <td th:text="${entry.id}"></td>
        <td th:text="${entry.appointmentId}"></td>
        <td th:text="${entry.medicalStaffId}"></td>

        <td>
            <form th:action="@{/medicalstaffapp/{id}/delete(id=${entry.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

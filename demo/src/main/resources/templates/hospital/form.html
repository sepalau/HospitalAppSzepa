<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Form</title>
</head>
<body>

<h1 th:text="${hospital.id == null ? 'Add Hospital' : 'Edit Hospital'}"></h1>

<form th:action="@{${hospital.id == null}
        ? '/hospitals'
        : '/hospitals/' + ${hospital.id} + '/update'}"
      th:object="${hospital}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}">
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <br>

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>

    <label>City:</label>
    <input type="text" th:field="*{city}">
    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>

    <br><br>
    <button type="submit">Save</button>
</form>

<br>
<a href="/hospitals">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Form</title>
</head>
<body>

<h1>Hospital Form</h1>

<form th:action="@{/hospitals/save}" th:object="${hospital}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br><br>

    <label>City:</label>
    <input type="text" th:field="*{city}" required/>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/hospitals}">Back</a>

</body>
</html>

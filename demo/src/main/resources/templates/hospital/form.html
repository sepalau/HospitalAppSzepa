<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Form</title>
</head>
<body>

<h1 th:text="${hospital.id == null ? 'Add Hospital' : 'Edit Hospital'}"></h1>

<form th:action="@{${hospital.id == null} ? '/hospitals' : '/hospitals/' + ${hospital.id} + '/update'}"
      th:object="${hospital}"
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:errors="*{name}" style="color:red"></p>
    <br>

    <label>Address:</label>
    <input type="text" th:field="*{address}">
    <p th:errors="*{address}" style="color:red"></p>
    <br>

    <label>Phone:</label>
    <input type="text" th:field="*{phoneNumber}">
    <p th:errors="*{phoneNumber}" style="color:red"></p>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>

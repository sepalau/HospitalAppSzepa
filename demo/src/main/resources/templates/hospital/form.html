<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Hospital</title>
</head>
<body>

<h1>Add New Hospital</h1>

<form action="#" th:action="@{/hospitals}" th:object="${hospital}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" th:field="*{city}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/hospitals">Back to List</a>

</body>
</html>

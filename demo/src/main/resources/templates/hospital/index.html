<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospitals</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; border-radius: 4px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }

        /* Link-uri de sortare */
        th a { text-decoration: none; color: black; display: block; width: 100%; }
        th a:hover { text-decoration: underline; background-color: #e6e6e6; }

        .search-container { margin-bottom: 20px; padding: 10px; background-color: #f9f9f9; border-radius: 5px; }
        .btn-add { float: right; background-color: #008CBA; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Hospitals List</h1>

<div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>
<div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>

<!-- BARĂ DE CĂUTARE -->
<div class="search-container">
    <form th:action="@{/hospitals}" method="get" style="display: inline-block;">
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search name or city..." size="30" />
        <button type="submit">Search</button>
        <a th:href="@{/hospitals}" style="margin-left: 10px;">Clear</a>
    </form>

    <a th:href="@{/hospitals/add}" class="btn-add">+ Add Hospital</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>

        <!-- SORTARE DUPĂ NUME -->
        <th>
            <a th:href="@{/hospitals(sortField='name', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <!-- SORTARE DUPĂ ORAȘ -->
        <th>
            <a th:href="@{/hospitals(sortField='city', sortDir=${reverseSortDir}, keyword=${keyword})}">
                City <span th:if="${sortField == 'city'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${hospitals}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.city}"></td>

        <td>
            <a th:href="@{/hospitals/details/{id}(id=${h.id})}">Details</a> |
            <a th:href="@{/hospitals/edit/{id}(id=${h.id})}">Edit</a> |

            <a th:href="@{/hospitals/delete/{id}(id=${h.id})}"
               onclick="return confirm('Are you sure you want to delete this hospital?')">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(hospitals)}">
        <td colspan="4" style="text-align: center; color: #666;">No hospitals found.</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

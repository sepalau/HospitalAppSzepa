<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospitals</title>
    <style>
        /* CSS pentru mesajele de eroare și succes */
        .alert-error {
            color: white;
            background-color: #f44336; /* Roșu */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: white;
            background-color: #4CAF50; /* Verde */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* CSS pentru tabel */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<h1>Hospitals</h1>

<!-- SECȚIUNEA PENTRU MESAJE (Trimise din Controller) -->
<!-- Mesaj de eroare (ex: Foreign Key constraint) -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<!-- Mesaj de succes -->
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/hospitals/add}">Add Hospital</a>
<br/><br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${hospitals}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.city}"></td>

        <td>
            <a th:href="@{/hospitals/details/{id}(id=${h.id})}">Details</a> |
            <a th:href="@{/hospitals/edit/{id}(id=${h.id})}">Edit</a> |

            <!-- Link de ștergere cu confirmare -->
            <a th:href="@{/hospitals/delete/{id}(id=${h.id})}"
               onclick="return confirm('Are you sure you want to delete this hospital?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

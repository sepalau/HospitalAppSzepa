<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospitals List</title>
</head>
<body>
<h1>Hospitals</h1>
<a th:href="@{/hospitals/new}">Add Hospital</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.id}"></td>
        <td th:text="${hospital.name}"></td>
    </tr>
</table>
</body>
</html>

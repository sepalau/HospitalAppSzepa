<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
</head>
<body>
<h1>Add Appointment</h1>

<form th:action="@{/appointments/save}" th:object="${appointment}" method="post">

    <label>Department:</label>
    <select th:field="*{department}">
        <option th:each="d : ${departments}"
                th:value="${d}"
                th:text="${d.name}">Department</option>
    </select>
    <br><br>

    <label>Patient:</label>
    <select th:field="*{patient}">
        <option th:each="p : ${patients}"
                th:value="${p}"
                th:text="${p.name}">Patient</option>
    </select>
    <br><br>

    <label>Admission date:</label>
    <input type="date" th:field="*{admissionDate}"/>
    <br><br>

    <label>Status:</label>
    <input type="text" th:field="*{status}"/>
    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>

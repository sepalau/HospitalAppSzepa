<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
</head>
<body>

<h1>Add New Appointment</h1>

<form action="#" th:action="@{/appointments}" th:object="${appointment}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="patientName">Patient Name:</label><br>
    <input type="text" id="patientName" th:field="*{patientName}" required><br><br>

    <label for="doctorName">Doctor Name:</label><br>
    <input type="text" id="doctorName" th:field="*{doctorName}" required><br><br>

    <label for="dateTime">Date & Time (YYYY-MM-DDThh:mm):</label><br>
    <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/appointments">Back to List</a>

</body>
</html>

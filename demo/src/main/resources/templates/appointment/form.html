<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment</title>

    <style>
        label { display:block; margin-top:10px; }
        input, select { width: 300px; padding:5px; }
        button { margin-top: 15px; padding: 8px 15px; }
    </style>
</head>
<body>

<h1>Create Appointment</h1>

<form th:action="@{/appointments}" th:object="${appointment}" method="post">

    <label>ID</label>
    <input th:field="*{id}" required/>

    <label>Patient ID</label>
    <input th:field="*{patientId}" required/>

    <label>Department ID</label>
    <input th:field="*{departmentId}" required/>

    <label>Admission Date</label>
    <input th:field="*{admissionDate}" placeholder="2025-01-15" required/>

    <label>Status</label>
    <select th:field="*{status}">
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
    </select>

    <br><br>
    <button type="submit">Save</button>

</form>

<br>
<a href="/appointments">Back to list</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Appointment Form</title></head>
<body>

<h1 th:text="${appointment.id == null ? 'Add Appointment' : 'Edit Appointment'}"></h1>

<form th:action="@{${appointment.id == null}? '/appointments' : '/appointments/' + ${appointment.id} + '/update'}"
      th:object="${appointment}"
      method="post">

    <label>Department:</label>
    <select th:field="*{department}">
        <option th:each="d : ${departments}"
                th:value="${d}"
                th:text="${d.name}">
        </option>
    </select>
    <p th:errors="*{department}" style="color:red"></p>
    <br>

    <label>Patient:</label>
    <select th:field="*{patient}">
        <option th:each="p : ${patients}"
                th:value="${p}"
                th:text="${p.name}">
        </option>
    </select>
    <p th:errors="*{patient}" style="color:red"></p>
    <br>

    <label>Admission Date:</label>
    <input type="date" th:field="*{admissionDate}">
    <p th:errors="*{admissionDate}" style="color:red"></p>
    <br>

    <label>Status:</label>
    <input type="text" th:field="*{status}">
    <p th:errors="*{status}" style="color:red"></p>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>

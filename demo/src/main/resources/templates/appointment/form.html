<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Form</title>
</head>
<body>

<h1 th:text="${appointment.id == null} ? 'Add Appointment' : 'Edit Appointment'"></h1>

<form th:action="@{${appointment.id == null} ? '/appointments' : '/appointments/' + ${appointment.id} + '/update'}"
      th:object="${appointment}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}">
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <br>

    <label>Department ID:</label>
    <input type="text" th:field="*{departmentId}">
    <p th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></p>
    <br>

    <label>Patient ID:</label>
    <input type="text" th:field="*{patientId}">
    <p th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
    <br>

    <label>Admission Date:</label>
    <input type="text" th:field="*{admissionDate}">
    <p th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"></p>
    <br>

    <label>Status:</label>
    <input type="text" th:field="*{status}">
    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>

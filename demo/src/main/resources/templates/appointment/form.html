<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Form</title>
</head>
<body>

<h1 th:text="${appointment.id == null} ? 'Add Appointment' : 'Edit Appointment'"></h1>

<form th:action="@{${appointment.id == null} ? '/appointments' : '/appointments/' + ${appointment.id}}"
      th:object="${appointment}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required>
    <br>

    <label>Department ID:</label>
    <input type="text" th:field="*{departmentId}" required>
    <br>

    <label>Patient ID:</label>
    <input type="text" th:field="*{patientId}" required>
    <br>

    <label>Admission Date:</label>
    <input type="text" th:field="*{admissionDate}" required>
    <br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
    </select>
    <br>

    <label>Medical Staff IDs (comma separated):</label>
    <input type="text" placeholder="MS1, MS2, MS7">
    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>

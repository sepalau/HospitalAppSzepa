<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Programare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${appointment.id == null} ? 'Adaugă Programare Nouă' : 'Editează Programare'"></h3>
        </div>

        <div class="card-body">
            <form th:action="@{/appointments/save}" th:object="${appointment}" method="post" novalidate>

                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Pacient</label>
                        <select th:field="*{patientId}" class="form-select"
                                th:classappend="${#fields.hasErrors('patientId')} ? 'is-invalid' : ''">
                            <option value="">-- Selectează Pacient --</option>
                            <option th:each="p : ${patients}"
                                    th:value="${p.id}"
                                    th:text="${p.name} + ' (ID: ' + ${p.id} + ')'"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{patientId}">Eroare Pacient</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Medic / Personal</label>
                        <select th:field="*{medicalStaffId}" class="form-select"
                                th:classappend="${#fields.hasErrors('medicalStaffId')} ? 'is-invalid' : ''">
                            <option value="">-- Selectează Medic --</option>
                            <option th:each="m : ${medicalStaffList}"
                                    th:value="${m.id}"
                                    th:text="${m.name}"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{medicalStaffId}">Eroare Medic</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Departament</label>
                        <select th:field="*{departmentId}" class="form-select"
                                th:classappend="${#fields.hasErrors('departmentId')} ? 'is-invalid' : ''">
                            <option value="">-- Selectează Departament --</option>
                            <option th:each="d : ${departments}"
                                    th:value="${d.id}"
                                    th:text="${d.name} + ' (' + ${d.hospital.name} + ')'"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{departmentId}">Eroare Departament</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Cameră (Room)</label>
                        <select th:field="*{roomId}" class="form-select"
                                th:classappend="${#fields.hasErrors('roomId')} ? 'is-invalid' : ''">
                            <option value="">-- Selectează Camera --</option>
                            <option th:each="r : ${rooms}"
                                    th:value="${r.id}"
                                    th:text="'Camera ' + ${r.number} + ' (Capacitate: ' + ${r.capacity} + ')'"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{roomId}">Trebuie să selectați o cameră!</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Data Internării</label>
                        <input type="date" th:field="*{admissionDate}" class="form-control"
                               th:classappend="${#fields.hasErrors('admissionDate')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:errors="*{admissionDate}">Eroare Dată</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Status</label>
                        <select th:field="*{status}" class="form-select"
                                th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                            <option value="">-- Selectează Status --</option>
                            <option th:each="s : ${T(com.example.demo.enums.AppointmentStatus).values()}"
                                    th:value="${s}"
                                    th:text="${s}"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{status}">Eroare Status</div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="/appointments" class="btn btn-secondary me-2">Anulează</a>
                    <button type="submit" class="btn btn-success">Salvează Programarea</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

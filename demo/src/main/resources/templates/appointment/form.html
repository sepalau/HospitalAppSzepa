<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Form</title>
</head>
<body>

<h1 th:text="${appointment.id == null} ? 'New Appointment' : 'Edit Appointment'"></h1>

<form th:action="@{/appointments}" method="post" th:object="${appointment}">

    <input type="hidden" th:field="*{id}" />

    <label>Admission Date:</label>
    <input type="date" th:field="*{admissionDate}" required /><br/><br/>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="st : ${T(com.example.demo.enums.AppointmentStatus).values()}"
                th:value="${st}" th:text="${st}"></option>
    </select><br/><br/>

    <label>Patient:</label>
    <select name="patientId">
        <option value="">Select Patient</option>
        <option th:each="p : ${patients}"
                th:value="${p.id}"
                th:text="${p.name}"
                th:selected="${appointment.patient != null and appointment.patient.id == p.id}">
        </option>
    </select><br/><br/>

    <label>Department:</label>
    <select name="departmentId">
        <option value="">Select Department</option>
        <option th:each="d : ${departments}"
                th:value="${d.id}"
                th:text="${d.name}"
                th:selected="${appointment.department != null and appointment.department.id == d.id}">
        </option>
    </select><br/><br/>

    <label>Medical Staff:</label>
    <select name="staffId">
        <option value="">Select Staff</option>
        <option th:each="m : ${staffList}"
                th:value="${m.id}"
                th:text="${m.name}"
                th:selected="${appointment.medicalStaff != null and appointment.medicalStaff.id == m.id}">
        </option>
    </select><br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/appointments}">Cancel</a>
</form>

</body>
</html>

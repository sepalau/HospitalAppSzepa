<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Details</title>
</head>
<body>

<h1>Appointment Details</h1>

<table border="1">
    <tr>
        <th>ID:</th>
        <td th:text="${appointment.id}"></td>
    </tr>
    <tr>
        <th>Date:</th>
        <td th:text="${appointment.admissionDate}"></td>
    </tr>
    <tr>
        <th>Status:</th>
        <td th:text="${appointment.status}"></td>
    </tr>
    <tr>
        <th>Patient:</th>
        <td th:text="${appointment.patient != null} ? ${appointment.patient.name} : 'N/A'"></td>
    </tr>
    <tr>
        <th>Department:</th>
        <td th:text="${appointment.department != null} ? ${appointment.department.name} : 'N/A'"></td>
    </tr>
    <tr>
        <th>Medical Staff:</th>
        <td th:text="${appointment.medicalStaff != null} ? ${appointment.medicalStaff.name} : 'N/A'"></td>
    </tr>
</table>

<br>
<a th:href="@{/appointments}">Back to List</a>
|
<!-- LINK CORECTAT AICI -->
<a th:href="@{/appointments/edit/{id}(id=${appointment.id})}">Edit</a>

</body>
</html>

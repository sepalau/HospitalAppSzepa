<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Details</title>
</head>
<body>
<h2>Appointment Details</h2>
<p>ID: <span th:text="${appointment.id}"></span></p>
<p>Patient: <span th:text="${appointment.patient.name}"></span></p>
<p>Department: <span th:text="${appointment.department.name}"></span></p>
<p>Admission Date: <span th:text="${appointment.admissionDate}"></span></p>
<p>Status: <span th:text="${appointment.status}"></span></p>

<a th:href="@{/appointment}">Back to list</a>
</body>
</html>

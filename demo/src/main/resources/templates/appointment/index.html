<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments List</title>
    <style>
        /* CSS pentru mesaje */
        .alert-error {
            color: white;
            background-color: #f44336; /* Roșu */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: white;
            background-color: #4CAF50; /* Verde */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* CSS Tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover { background-color: #f5f5f5; }

        /* Buton Adaugare */
        .btn-add {
            display: inline-block;
            padding: 8px 15px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Appointments List</h1>

<!-- SECȚIUNEA PENTRU MESAJE (Trimise din Controller) -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/appointments/create}" class="btn-add">Add New Appointment</a>
<br/><br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Patient Name</th>
        <th>Department Name</th>
        <th>Staff Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${appointments}">
        <td th:text="${app.id}"></td>
        <td th:text="${app.admissionDate}"></td>
        <td th:text="${app.status}"></td>

        <!-- Folosim ?. pentru a evita erori daca relatiile sunt null -->
        <td th:text="${app.patient?.name}"></td>
        <td th:text="${app.department?.name}"></td>
        <td th:text="${app.medicalStaff?.name}"></td>

        <td>
            <!-- LINK-URI CORECTATE -->
            <!-- Formatul corect: /appointments/actiune/{id} -->

            <a th:href="@{/appointments/details/{id}(id=${app.id})}">Details</a>
            |
            <a th:href="@{/appointments/edit/{id}(id=${app.id})}">Edit</a>
            |
            <!-- Link de stergere cu confirmare -->
            <a th:href="@{/appointments/delete/{id}(id=${app.id})}"
               onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

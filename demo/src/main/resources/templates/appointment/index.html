<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>

<h1>Appointments</h1>

<a href="/appointments/new">Add New Appointment</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Department ID</th>
        <th>Patient ID</th>
        <th>Admission Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.departmentId}"></td>
        <td th:text="${a.patientId}"></td>
        <td th:text="${a.admissionDate}"></td>
        <td th:text="${a.status}"></td>

        <td>
            <a th:href="@{/appointments/{id}/details(id=${a.id})}">Details</a>
            &nbsp;|&nbsp;
            <a th:href="@{/appointments/{id}/edit(id=${a.id})}">Edit</a>

            <form th:action="@{/appointments/{id}/delete(id=${a.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>

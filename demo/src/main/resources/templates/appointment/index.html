<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Appointments</title></head>
<body>

<h1>Appointments</h1>

<a href="/appointments/new">Add Appointment</a><br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Patient</th>
        <th>Admission Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.department.name}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.admissionDate}"></td>
        <td th:text="${a.status}"></td>

        <td>
            <a th:href="@{/appointments/{id}(id=${a.id})}">Details</a> |
            <a th:href="@{/appointments/{id}/edit(id=${a.id})}">Edit</a> |
            <form th:action="@{/appointments/{id}/delete(id=${a.id})}" method="post" style="display:inline;">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

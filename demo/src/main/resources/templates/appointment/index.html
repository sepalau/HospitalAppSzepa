<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
</head>
<body>

<h2>Appointments</h2>

<a th:href="@{/appointment/add}">
    <button>Add Appointment</button>
</a>

<br/><br/>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Department</th>
        <th>Medical Staff</th>
        <th>Admission Date</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${appointment}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.department.name}"></td>
        <td th:text="${a.medicalStaff.name}"></td>
        <td th:text="${a.admissionDate}"></td>
        <td th:text="${a.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments List</title>
</head>
<body>

<h1>Appointments List</h1>

<a th:href="@{/appointments/new}">Add New Appointment</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Patient Name</th>
        <th>Department Name</th>
        <th>Staff Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${appointments}">

        <td th:text="${app.id}"></td>

        <td th:text="${app.admissionDate}"></td>

        <td th:text="${app.status}"></td>

        <td th:text="${app.patient?.name}"></td>

        <td th:text="${app.department?.name}"></td>

        <td th:text="${app.medicalStaff?.name}"></td>

        <td>
            <a th:href="@{/appointments/{id}/details(id=${app.id})}">Details</a>
            |
            <a th:href="@{/appointments/{id}/edit(id=${app.id})}">Edit</a>
            |
            <a th:href="@{/appointments/{id}/delete(id=${app.id})}"
               onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

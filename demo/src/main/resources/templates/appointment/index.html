<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments List</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; border-radius: 4px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }

        /* Link-uri de sortare din header */
        th a { text-decoration: none; color: black; display: block; width: 100%; }
        th a:hover { text-decoration: underline; background-color: #e6e6e6; }

        .search-container { margin-bottom: 20px; padding: 10px; background-color: #f9f9f9; border-radius: 5px; }
        .btn-add { float: right; background-color: #008CBA; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Appointments List</h1>

<!-- Mesaje de eroare/succes -->
<div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>
<div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>

<!-- BARĂ DE CĂUTARE ȘI ADAUGARE -->
<div class="search-container">
    <form th:action="@{/appointments}" method="get" style="display: inline-block;">
        <!-- Păstrăm sortarea curentă când căutăm -->
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search patient or department..." size="30" />
        <button type="submit">Search</button>
        <a th:href="@{/appointments}" style="margin-left: 10px;">Clear</a>
    </form>

    <a th:href="@{/appointments/create}" class="btn-add">+ Add New Appointment</a>
</div>

<table>
    <thead>
    <tr>
        <!-- ID (Nu e neapărat nevoie de sortare, dar putem pune) -->
        <th>ID</th>

        <!-- SORTARE DUPĂ DATĂ -->
        <th>
            <a th:href="@{/appointments(sortField='admissionDate', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Date <span th:if="${sortField == 'admissionDate'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <!-- SORTARE DUPĂ STATUS -->
        <th>
            <a th:href="@{/appointments(sortField='status', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Status <span th:if="${sortField == 'status'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Patient Name</th>
        <th>Department Name</th>
        <th>Staff Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${appointments}">
        <td th:text="${app.id}"></td>
        <td th:text="${app.admissionDate}"></td>
        <td th:text="${app.status}"></td>

        <!-- Relații (cu protecție la null) -->
        <td th:text="${app.patient?.name}"></td>
        <td th:text="${app.department?.name}"></td>
        <td th:text="${app.medicalStaff?.name}"></td>

        <td>
            <!-- Link-uri de acțiune standardizate -->
            <a th:href="@{/appointments/details/{id}(id=${app.id})}">Details</a>
            |
            <a th:href="@{/appointments/edit/{id}(id=${app.id})}">Edit</a>
            |
            <a th:href="@{/appointments/delete/{id}(id=${app.id})}"
               onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
        </td>
    </tr>

    <!-- Mesaj dacă nu există rezultate -->
    <tr th:if="${#lists.isEmpty(appointments)}">
        <td colspan="7" style="text-align: center; color: #666; font-style: italic;">No appointments found matching your criteria.</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

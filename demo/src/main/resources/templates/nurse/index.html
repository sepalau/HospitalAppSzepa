<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nurses</title></head>
<body>

<h1>Nurses</h1>

<a href="/nurses/new">Add Nurse</a><br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Qualification</th>
        <th>Actions</th>
    </tr>

    <tr th:each="n : ${nurses}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.qualificationLevel}"></td>

        <td>
            <a th:href="@{/nurses/{id}(id=${n.id})}">Details</a> |
            <a th:href="@{/nurses/{id}/edit(id=${n.id})}">Edit</a> |
            <form th:action="@{/nurses/{id}/delete(id=${n.id})}" method="post" style="display:inline;">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

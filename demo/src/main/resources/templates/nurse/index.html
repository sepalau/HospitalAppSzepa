<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nurses</title></head>
<body>

<h1>Nurses</h1>

<!-- Link corect la plural -->
<a th:href="@{/nurses/new}">Add Nurse</a><br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Qualification</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>

    <tr th:each="n : ${nurses}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.qualificationLevel}"></td>
        <!-- Afisam numele departamentului daca exista -->
        <td th:text="${n.department?.name}"></td>

        <td>
            <!-- Link-uri standardizate la /nurses/... -->
            <a th:href="@{/nurses/details/{id}(id=${n.id})}">Details</a> |
            <a th:href="@{/nurses/edit/{id}(id=${n.id})}">Edit</a> |
            <a th:href="@{/nurses/delete/{id}(id=${n.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

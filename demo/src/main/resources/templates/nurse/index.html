<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurses</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Nurses</h1>

<!-- Secțiune Mesaje -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/nurses/new}">Add Nurse</a><br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Qualification</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${nurses}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.qualificationLevel}"></td>

        <!-- Folosim ?. pentru siguranță -->
        <td th:text="${n.department?.name}"></td>

        <td>
            <!-- LINK-URI CORECTATE: /nurses/actiune/{id} -->
            <a th:href="@{/nurses/details/{id}(id=${n.id})}">Details</a> |
            <a th:href="@{/nurses/edit/{id}(id=${n.id})}">Edit</a> |

            <a th:href="@{/nurses/delete/{id}(id=${n.id})}"
               onclick="return confirm('Are you sure you want to delete this nurse?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

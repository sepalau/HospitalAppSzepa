<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurses</title>
</head>
<body>

<h1>Nurses</h1>

<a href="/nurses/new">Add New Nurse</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department ID</th>
        <th>Qualification Level</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="n : ${nurses}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.departmentId}"></td>
        <td th:text="${n.qualificationLevel}"></td>

        <td>
            <a th:href="@{/nurses/{id}/edit(id=${n.id})}">Edit</a>

            <form th:action="@{/nurses/{id}/delete(id=${n.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

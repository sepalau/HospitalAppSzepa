<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurse Form</title>
</head>
<body>

<h1 th:text="${nurse.id == null} ? 'Add Nurse' : 'Edit Nurse'"></h1>

<form th:action="${nurse.id == null}
        ? '/nurses'
        : '/nurses/' + ${nurse.id} + '/update'"
      method="post" th:object="${nurse}">

    <label>ID:</label>
    <input type="text" th:field="*{id}" th:readonly="${nurse.id != null}" required>
    <br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
    <br>

    <label>Department ID:</label>
    <input type="text" th:field="*{departmentId}" required>
    <br>

    <label>Qualification Level:</label>
    <select th:field="*{qualificationLevel}">
        <option value="Registered Nurse">Registered Nurse</option>
        <option value="Practical Nurse">Practical Nurse</option>
    </select>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/nurses">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Nurse</title>
</head>
<body>

<h1>Add New Nurse</h1>

<form action="#" th:action="@{/nurses}" th:object="${nurse}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="departmentId">Department ID:</label><br>
    <input type="text" id="departmentId" th:field="*{departmentId}" required><br><br>

    <label for="qualificationLevel">Qualification Level:</label><br>
    <select id="qualificationLevel" th:field="*{qualificationLevel}" required>
        <option value="">--Select--</option>
        <option value="Registered Nurse">Registered Nurse</option>
        <option value="Practical Nurse">Practical Nurse</option>
    </select><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/nurses">Back to List</a>

</body>
</html>

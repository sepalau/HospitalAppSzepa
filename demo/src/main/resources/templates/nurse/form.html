<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurse Form</title>
</head>

<body>

<h2 th:text="${nurse.id == null} ? 'Add Nurse' : 'Edit Nurse'"></h2>

<!-- Action la plural: /nurses/save -->
<form th:action="@{/nurses/save}" th:object="${nurse}" method="post">

    <input type="hidden" th:field="*{id}" />

    <!-- Name -->
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/><br/>

    <!-- Qualification Level -->
    <label>Qualification Level:</label>
    <select th:field="*{qualificationLevel}" required>
        <option value="">-- Select level --</option>
        <option th:each="lvl : ${levels}"
                th:value="${lvl}"
                th:text="${lvl}">
        </option>
    </select>
    <br/><br/>

    <!-- Department -->
    <label>Department:</label>
    <select th:field="*{department}" required>
        <option value="">-- Select department --</option>
        <option th:each="d : ${departments}"
                th:value="${d.id}"
                th:text="${d.name}">
        </option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/nurses}">Back</a>

</body>
</html>

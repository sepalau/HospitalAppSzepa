<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nurse Form</title></head>
<body>

<h1 th:text="${nurse.id == null ? 'Add Nurse' : 'Edit Nurse'}"></h1>

<form th:action="@{${nurse.id == null}? '/nurses' : '/nurses/' + ${nurse.id} + '/update'}"
      th:object="${nurse}"
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:errors="*{name}" style="color:red"></p>
    <br>

    <label>Qualification Level:</label>
    <select th:field="*{qualificationLevel}">
        <option th:each="q : ${T(com.example.demo.model.QualificationLevel).values()}"
                th:value="${q}"
                th:text="${q}">
        </option>
    </select>
    <p th:errors="*{qualificationLevel}" style="color:red"></p>
    <br>

    <button>Save</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurse Details</title>
</head>
<body>

<h1>Nurse Details</h1>

<!-- Tabel simplu pentru afișarea datelor -->
<table border="1">
    <tr>
        <th>ID:</th>
        <td th:text="${nurse.id}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td th:text="${nurse.name}"></td>
    </tr>
    <tr>
        <th>Qualification:</th>
        <td th:text="${nurse.qualificationLevel}"></td>
    </tr>
    <tr>
        <th>Department:</th>
        <!-- Folosim ?. pentru siguranță dacă departamentul e null -->
        <td th:text="${nurse.department?.name}"></td>
    </tr>
</table>

<br>

<!-- Butoane de navigare cu rute standardizate -->
<a th:href="@{/nurses}">Back to List</a>
|
<a th:href="@{/nurses/edit/{id}(id=${nurse.id})}">Edit</a>
|
<!-- Link de ștergere cu confirmare -->
<a th:href="@{/nurses/delete/{id}(id=${nurse.id})}"
   onclick="return confirm('Are you sure you want to delete this nurse?')">Delete</a>

</body>
</html>

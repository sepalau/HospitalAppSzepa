<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurse Details</title>
</head>
<body>

<h1>Nurse Details</h1>

<p><strong>ID:</strong> <span th:text="${nurse.id}"></span></p>

<br>

<!-- Link-uri corecte la plural -->
<a th:href="@{/nurses}">Back to List</a> |

</body>
</html>

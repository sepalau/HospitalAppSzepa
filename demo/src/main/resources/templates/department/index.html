<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <style>
        /* CSS pentru mesaje */
        .alert-error {
            color: white;
            background-color: #f44336;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* CSS Tabel */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<h2>Departments</h2>

<!-- MESAJE DE EROARE/SUCCES -->
<div th:if="${error}" class="alert-error">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert-success">
    <span th:text="${success}"></span>
</div>

<a th:href="@{/departments/add}">Add Department</a>
<br/><br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Hospital</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <!-- Folosim ?.name pentru siguranta -->
        <td th:text="${d.hospital?.name}"></td>

        <td>
            <a th:href="@{/departments/details/{id}(id=${d.id})}">Details</a> |
            <a th:href="@{/departments/edit/{id}(id=${d.id})}">Edit</a> |
            <!-- Link de stergere -->
            <a th:href="@{/departments/delete/{id}(id=${d.id})}"
               onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

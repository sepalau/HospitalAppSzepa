<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Departments</title></head>
<body>

<h1>Departments</h1>

<a href="/departments/new">Add Department</a><br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Hospital</th>
        <th>Actions</th>
    </tr>

    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.hospital.name}"></td>

        <td>
            <a th:href="@{/departments/{id}(id=${d.id})}">Details</a> |
            <a th:href="@{/departments/{id}/edit(id=${d.id})}">Edit</a> |
            <form th:action="@{/departments/{id}/delete(id=${d.id})}" method="post" style="display:inline;">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments List</title>
    <style>
        .alert-error { color: white; background-color: #f44336; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { color: white; background-color: #4CAF50; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; display: block; }
        th a:hover { text-decoration: underline; }
        .search-container { margin-bottom: 15px; }
        .btn-add { float: right; background-color: #008CBA; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Departments List</h1>

<div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>
<div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>

<!-- BARĂ DE CĂUTARE -->
<div class="search-container">
    <form th:action="@{/departments}" method="get" style="display: inline-block;">
        <!-- Păstrăm sortarea curentă când filtrăm -->
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search name or hospital..." size="30" />
        <button type="submit">Search</button>
        <a th:href="@{/departments}" style="margin-left: 10px;">Clear</a>
    </form>

    <a th:href="@{/departments/add}" class="btn-add">+ Add Department</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>

        <!-- SORTARE DUPĂ NUME -->
        <th>
            <a th:href="@{/departments(sortField='name', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <!-- SORTARE DUPĂ SPITAL -->
        <th>
            <a th:href="@{/departments(sortField='hospital.name', sortDir=${reverseSortDir}, keyword=${keyword})}">
                Hospital <span th:if="${sortField == 'hospital.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <!-- Folosim ?. pentru siguranță la null -->
        <td th:text="${d.hospital?.name}"></td>

        <td>
            <a th:href="@{/departments/details/{id}(id=${d.id})}">Details</a> |
            <a th:href="@{/departments/edit/{id}(id=${d.id})}">Edit</a> |
            <a th:href="@{/departments/delete/{id}(id=${d.id})}"
               onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(departments)}">
        <td colspan="4" style="text-align: center; color: #666;">No departments found.</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Department Details</title></head>
<body>

<h1>Department Details</h1>

<p><b>Name:</b> <span th:text="${department.name}"></span></p>
<p><b>Hospital:</b> <span th:text="${department.hospital.name}"></span></p>

<h2>Doctors</h2>
<ul>
    <li th:each="d : ${department.doctors}" th:text="${d.name}"></li>
</ul>

<h2>Rooms</h2>
<ul>
    <li th:each="r : ${department.rooms}" th:text="${r.id + ' - ' + r.status}"></li>
</ul>

<br>
<a href="/departments">Back</a>

</body>
</html>

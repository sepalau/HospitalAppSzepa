<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>

<h1>Add New Department</h1>

<form action="#" th:action="@{/departments}" th:object="${department}" method="post">

    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="hospitalId">Hospital ID:</label><br>
    <input type="text" id="hospitalId" th:field="*{hospitalId}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/departments">Back to List</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${department.id == null} ? 'Add Department' : 'Edit Department'"></title>
</head>
<body>

<h2 th:text="${department.id == null} ? 'Add Department' : 'Edit Department'"></h2>

<form th:action="@{/departments/save}" th:object="${department}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/><br/>

    <label>Hospital:</label>
    <select th:field="*{hospital.id}" required>
        <option value="">-- Select Hospital --</option>
        <option th:each="h : ${hospitals}"
                th:value="${h.id}"
                th:text="${h.name}">
        </option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
    <a href="/departments">Cancel</a>

</form>

</body>
</html>

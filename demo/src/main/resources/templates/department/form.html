<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Form</title>
    <style>
        .error-msg { color: red; font-size: 0.9em; display: block; margin-top: 5px; font-weight: bold; }
        .is-invalid { border: 2px solid red; background-color: #ffe6e6; }
    </style>
</head>
<body>

<h2 th:text="${department.id == null} ? 'Add Department' : 'Edit Department'"></h2>

<form th:action="@{/departments/save}" th:object="${department}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <!-- NAME -->
    <label>Name:</label>
    <input type="text" th:field="*{name}" required
           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"/>
    <!-- AICI APARE EROAREA DE VALIDARE (si cea de unicitate) -->
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></span>
    <br/><br/>

    <!-- HOSPITAL -->
    <label>Hospital:</label>
    <select th:field="*{hospital}" required>
        <option value="">-- Select Hospital --</option>
        <option th:each="h : ${hospitals}"
                th:value="${h.id}"
                th:text="${h.name}">
        </option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
    <a href="/departments">Cancel</a>

</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Department Form</title></head>
<body>

<h1 th:text="${department.id == null ? 'Add Department' : 'Edit Department'}"></h1>

<form th:action="@{${department.id == null}? '/departments' : '/departments/' + ${department.id} + '/update'}"
      th:object="${department}"
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <p th:errors="*{name}" style="color:red"></p>
    <br>

    <label>Hospital:</label>
    <select th:field="*{hospital}">
        <option th:each="h: ${hospitals}"
                th:value="${h}"
                th:text="${h.name}">
        </option>
    </select>
    <p th:errors="*{hospital}" style="color:red"></p>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>

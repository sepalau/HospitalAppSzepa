<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
</head>
<body>

<h1 th:text="${department.id == null} ? 'Create Department' : 'Edit Department'"></h1>

<form th:action="${department.id == null} ? '/departments' : '/departments/' + ${department.id} + '/update'"
      th:object="${department}"
      method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required><br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>

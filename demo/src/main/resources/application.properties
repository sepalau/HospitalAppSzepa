# =============================
# MYSQL CONFIGURATION
# =============================
# URL-ul standard pentru MySQL local (port 3306)
# createDatabaseIfNotExist=true va crea baza 'hospitaldb' daca nu o ai deja
spring.datasource.url=jdbc:mysql://localhost:3306/hospitaldb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false

# Userul default este 'root'
spring.datasource.username=root

# !!! IMPORTANT: SCHIMBA AICI CU PAROLA TA DE LA INSTALAREA MYSQL !!!
spring.datasource.password=sa1234

# Driver-ul pentru MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# HIBERNATE JPA
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialectul specific pentru MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =============================
# THYMELEAF
# =============================
spring.thymeleaf.cache=false

# =============================
# SERVER
# =============================
server.port=8080